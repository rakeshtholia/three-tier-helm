apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: shreybatra/sample-backend
        env:
        - name: REDIS_URI
          value: "redis://redis-svc:6379"
        ports:
        - containerPort: 8000
